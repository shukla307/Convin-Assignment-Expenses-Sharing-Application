<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Expenses</h1>
    </header>
    <div class="container">
        {% if expenses %}
            <ul>
                {% for expense in expenses %}
                    <li>{{ expense.description }}: ${{ expense.amount }} by {{ expense.creator }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty-message">No expenses to display.</p>
        {% endif %}
        <a href="{% url 'add_expense' %}">Add Expense</a>
    </div>
</body>
</html>
